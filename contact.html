    <main>
        <div class="container" id="contactPage">
            <div class="">
                <h1>Contact Us</h1>
            </div>
            <div id="locationInfo">
                <div class="row">
                    <div class="col-sm-2 col-xs-hidden"></div>
                    <div class="col-xs-12 col-sm-8">
                        <p>ACME Inc. is located in the beautiful city of Billund, Denmark, with various satellite offices throughout the world, including Atlantis.</p>
                    </div>
                </div>
                <div class="row">
                    <div style="text-align: center;">
                        <a href="https://goo.gl/maps/dBkKvahwqu42" title="Click to view the Google Street-View">
                            <img src="https://maps.googleapis.com/maps/api/staticmap?center=55.733038,9.121735&zoom=17&size=600x300&scale=2&maptype=hybrid&markers=color:yellow%7Clabel:A%7C55.733038,9.121735&key=AIzaSyDss3EnGTAUVgz6kQX1R4YkTWSGD6zfilA">
                        </a>
                    </div>
                </div>
                
            </div>
            <form role="form" id="contactForm">
                <div class="row">
                    <div class="form-group has-feedback">
                        <div class="col-sm-3 col-lg-4 col-xs-hidden"></div>
                        <div class="col-xs-12 col-sm-6 col-lg-4 input-group">
                            <span class="input-group-addon expand-input-group"><i class="fa fa-user" aria-hidden="true"></i></span>
                            <input type="text" name="name" id="name" class="form-control" placeholder="Name" />
                        </div>
                        <div class="col-sm-3 col-md-2 col-xs-hidden"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group has-feedback">
                        <div class="col-sm-3 col-lg-4 col-xs-hidden"></div>
                        <div class="col-xs-12 col-sm-6 col-lg-4 input-group">
                            <span class="input-group-addon expand-input-group"><i class="fa fa-envelope" aria-hidden="true"></i></span>
                            <input type="email" name="email" id="email" class="form-control" placeholder="E-Mail" title="E-Mail" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group has-feedback">
                        <div class="col-sm-3 col-lg-4 col-xs-hidden"></div>
                        <div class="col-xs-12 col-sm-6 col-lg-4 input-group">
                            <span class="input-group-addon expand-input-group"><i class="fa fa-phone" aria-hidden="true"></i></span>
                            <input type="tel" name="phone" id="phone" class="form-control" placeholder="Phone Number (nnn-nnn-nnnn)" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group has-feedback">
                        <div class="col-sm-3 col-lg-4 col-xs-hidden"></div>
                        <div class="col-xs-12 col-sm-6 col-lg-4 input-group">
                            <span class="input-group-addon expand-input-group"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></span>
                            <textarea id="description" name="description" class="form-control" placeholder="Enter your message here"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row" id="buttonArea">
                    <button name="submitComment" id="submitComment" type="submit" class="btn btn-success">Send Message</button>      
                </div>
            </form>
        </div>
    </main>
